<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Calculator app</title>
</head>
  <body class="home" id="body">
    <div class="calc-body">
      <header>
        <h2>calc</h2>
        <div class="theme-control">
          <h6>theme</h6>
          <div class="theme-btn">  
            <div class="items">
              <button class="active-btn">1</button>
              <button id="theme2">2</button>
              <button id="theme3">3</button>
            </div> 
            <div class="rounded">
              <div class='active'></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </header>
      
      <form>
        <div class="input-field">
            <input type="text" id="field" >
        </div>

       
        <div class="calc-btns">
          <button class="num" value="7">7</button>
          <button class="num" value="8">8</button>
          <button class="num" value="9">9</button>
          <input type="button" id="del" class="del" value="del">
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button class="operator" >+</button>
          <button class="num" value="1">1</button>
          <button class="num" value="2">2</button>
          <button class="num" value="3">3</button>
          <button class="operator">-</button>
          <button value=".">.</button>
          <button class="num" value="0">0</button>
          <button class="operator">/</button>
          <button class="operator">x</button>
          <input type="reset" value="Reset" class="reset" id="reset">
          <input type="submit" value="=" class="equal" id="equal">
        </div>
      </form>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwafemi</a>.
  </div>
  <script src="main.js"></script>
  </body>
</html>
