<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Calculator app</title>
</head>
  <body>
    <div class="calc-body">
      <header>
        <h2>calc</h2>
        <div class="theme-control">
          <h6>theme</h6>
          <div class="theme-btn">
            
            <div class="rounded">
              <div></div>
            </div>
          </div>
        </div>
      </header>
      
      <div class="input-field">
        <input type="number" name="input-field" id="">
      </div>

      <form class="calc-btns">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>

        <!-- <input type="reset" value="Reset">
        <input type="submit" value="="> -->
        <button class="reset">Reset</button>
        <button class="equal">=</button>
      </form>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwafemi</a>.
  </div>
  </body>
</html>
